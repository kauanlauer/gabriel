<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acesso Negado - Termos de Uso</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet" />
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
        }
        h1 {
            color: #dc3545; /* Cor vermelha para o título */
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #007bff; /* Cor do botão */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3; /* Cor ao passar o mouse */
        }
        .link {
            margin-top: 20px; /* Espaçamento entre os links */
            display: block; /* Exibe como bloco para ocupar toda a linha */
            color: #007bff; /* Cor dos links */
            text-decoration: underline; /* Sublinhado nos links */
        }
        .link:hover {
            color: #0056b3; /* Cor ao passar o mouse nos links */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Negado</h1>
        <p>Por motivos de segurança, você não pode acessar nosso site sem aceitar os Termos de Uso.</p>
        <p>Se você deseja continuar, por favor, aceite os termos para acessar o conteúdo do site.</p>
        <a href="index.html" class="btn">Aceitar e Voltar</a>

        <!-- Links para visualizar os termos -->
        <p>Você também pode visualizar:</p>
        <a href="Termos-De-Uso.html" class="link" target="_blank">Termos de Uso</a>
        <a href="Politica-De-Privacidade.html" class="link" target="_blank">Política de Privacidade</a>
    </div>
</body>
</html>
