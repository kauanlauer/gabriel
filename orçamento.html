<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Fotos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="ng.css">
    <link rel="stylesheet" href="orcamento.css">
    <title>Metálica Colombo</title>
    <style>
        /* Estilos para o menu lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #11111152;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ffffff;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        /* Estilos para o botão de menu */
        #menu-btn {
            font-size: 20px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 2;
            color: #fff;
        }

        /* Estilos para os botões do cabeçalho */
        .header-buttons {
            display: flex;
            flex-direction: column; /* Alteração aqui para alinhar os botões verticalmente */
            gap: 10px;
            align-items: center; /* Alinhamento centralizado dos botões */
        }

        .header-button {
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: transparent;
            color: #000000;
            border: 2px solid #ffffff00;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header-button:hover {
            background-color: rgba(0, 0, 0, 0.322);
        }

        /* Adicione outros estilos conforme necessário */
    </style>
    <!-- Adicione outras configurações do head aqui -->
</head>
<body>
    <header>
        <span id="menu-btn">&#9776; Menu</span>
        <br>
        <br>
        <div class="sidebar" id="mySidebar">
            <br>
            <br>
            <br>
            
            <a href="index.html" class="logo"> Metálica <span> Colombo</span></a>
            <div class="header-buttons">
                <a href="QuemSomos.html" class="header-button">Quem somos</a>
                
            </div>
        </div>
    </header>

    <main>
        <!-- Seção para o formulário de orçamento -->
        <section class="orcamento-form">
            <br>
            <br>
            <h2>Formulário de Orçamento</h2>
            <form id="orcamentoForm" onsubmit="enviarParaWhatsapp(); return false;">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>
                
                <label for="cidade_bairro">Cidade e Bairro:</label>
                <input type="text" id="cidade_bairro" name="Cidade e bairro" placeholder="Sua Cidade e Bairro" required>

                <label for="telefone">WhatsApp:(00)0 0000-0000</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Seu Telefone" required>

                <label for="tipo-servico">Tipo de Serviço:</label>
                <select id="tipo-servico" name="tipo-servico" required>
                    <option value="" disabled selected>Selecione o serviço</option>
                    <option value="mezaninos">Mezaninos</option>
                    <option value="coberturas">Coberturas</option>
                    <option value="barracoes">Barracões</option>
                    <option value="portoes">Portões</option>
                    <option value="grades">Grades</option>
                    <option value="calhas">Calhas</option>
                    <option value="gradil">Gradil</option>
                    <option value="guarda-corpo">Guarda Corpo</option>
                    <option value="outdoor">Outdoor</option>
                    <option value="outras">Outras</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>

                <label for="detalhes">Detalhes:</label>
                <textarea id="detalhes" name="detalhes" placeholder="Descreva mais detalhes sobre o serviço, como tamanho em metros, e qual material deseja fazer..." required></textarea>

                <input type="submit" value="Enviar Orçamento">
            </form>
        </section>

        <!-- Restante do conteúdo da página -->
        <!-- ... -->

    </main>

    <footer>
        <p class="sobrenos">© 2023 Metálica Colombo. Todos os direitos reservados. <h6>CNJP  51.747.391/0001-43</h6> <br> <a href="https://www.instagram.com/erickkauanlauer/" target="_blank">Desenvolvido por Kauan Lauer</a></p>
    </footer>

    <script>
        // Inicializa o contador global
        let numeroPedido = 1;

        function enviarParaWhatsapp() {
            // Formata o número do pedido com zeros à esquerda
            const numeroFormatado = numeroPedido.toString().padStart(5, '0');

            // Incrementa o contador para o próximo pedido
            numeroPedido++;

            // Obtenha os dados do formulário
            const nome = document.getElementById('nome').value;
            const cidadeBairro = document.getElementById('cidade_bairro').value;
            const telefone = document.getElementById('telefone').value;
            const tipoServico = document.getElementById('tipo-servico').value;
            const detalhes = document.getElementById('detalhes').value;

            // Construa a mensagem para o WhatsApp
            const mensagem =
                `Pedido: ${numeroFormatado}\n\n` +
                `Nome: ${nome}\n` +
                `Cidade e Bairro: ${cidadeBairro}\n` +
                `Telefone: ${telefone}\n` +
                `Tipo de Serviço: ${tipoServico}\n` +
                `Detalhes: ${detalhes}`;

            // Construa o link para o WhatsApp
            const linkWhatsapp = `https://wa.me/554197602279?text=${encodeURIComponent(mensagem)}`;

            // Abra o WhatsApp em uma nova guia
            window.open(linkWhatsapp, '_blank');
        }
        document.getElementById("menu-btn").addEventListener("click", function() {
            toggleSidebar();
        });

        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }

        window.onclick = function(event) {
            var sidebar = document.getElementById("mySidebar");
            if (event.target !== sidebar && event.target.id !== "menu-btn") {
                sidebar.style.width = "0";
            }
        };
    </script>
</body>
</html>
