<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos - Metálica Colombo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="bg-dark text-white text-center py-5">
        <h1 class="animate__animated animate__fadeInDown">Galeria de Fotos</h1>
        <p class="lead">Veja alguns dos nossos projetos e serviços realizados.</p>
        <a href="index.html" class="btn btn-primary">Voltar para o Início</a>
    </header>

    <section class="py-5 bg-light">
        <div class="container">
            <div class="row">

                <!-- Lista de imagens -->
                <div class="col-md-4 mb-4">
                    <a href="Fotos/imagem (1).jpg" data-lightbox="gallery" data-title="Imagem 1">
                        <img src="Fotos/imagem (1).jpg" alt="Imagem 1" class="img-fluid rounded shadow-sm">
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="Fotos/imagem (2).jpg" data-lightbox="gallery" data-title="Imagem 2">

                <div class="col-md-4 mb-4">
                    <a href="Fotos/imagem (3).jpg" data-lightbox="gallery" data-title="Imagem 3">

                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="Fotos/imagem (4).jpg" data-lightbox="gallery" data-title="Imagem 4">
                        <img src="Fotos/imagem (4).jpg" alt="Imagem 4" class="img-fluid rounded shadow-sm">
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="Fotos/imagem (5).jpg" data-lightbox="gallery" data-title="Imagem 5">
                        <img src="Fotos/imagem (5).jpg" alt="Imagem 5" class="img-fluid rounded shadow-sm">
                    </a>
                </div>
                <!-- Adicione mais imagens conforme necessário -->
            </div> <!-- .row -->
        </div> <!-- .container -->
    </section>

</html>
